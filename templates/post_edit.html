{% extends 'flatpages/default.html' %}
{% block title %}
    {% if is_news %}
    Create news
    {% else %}
    Create article
    {% endif %}
{% endblock title %}
{% block content %}
{% if is_news %}
    <h3>Создать новость</h3>
    {% else %}
    <h3>Создать статью</h3>
    {% endif %}

<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% endblock content %}
